<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="">
   
    <form action="" class="sumit flex flex-col max-w-[600px] w-full h-fit">
        <h1 class="font-bold text-[34px] absolute top-10">Form Validation</h1>
        <div class="box">
            <small class="e-name">name must contails one letter</small>
            <input type="text" placeholder="name" class="name" />
        </div>
        <div class="box">
            <small class="e-number"> mobile number must contain 10 digit </small>

            <input type="text" placeholder="mobile number" class="mobile-number" maxlength="10" />
        </div>
        <div class="box">
            <small class="e-email"> Enter valid email address</small>
            <input type="text" placeholder="email" class="email" />
        </div>
        <input type="submit" class="btn" value="Sumit" />
    </form>
    <script src="index.js"></script>
</body>

</html>
